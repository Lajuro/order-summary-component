<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/colors.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="container">

    <div class="card">
      <header>
        <img src="images/illustration-hero.svg"
          alt="Image of a woman listening to music on her mobile device wearing headphones with a blue screen behind with shadow of buildings, the image contains some music symbols to reproduce that the woman is listening to music"
          class="hero-image">
      </header>

      <main>
        <h2>Order Summary</h2>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <section class="order-info">
          <div class="order-union">
            <img src="images/icon-music.svg" alt="Music icon">
            <div class="order-item-info">
              <strong class="order-item-name">Annual Plan</strong>
              <span class="order-item-price">$59.99/year</span>
            </div>
          </div>
          <a href="#" class="link">Change</a>
        </section>

      </main>

      <footer>
        <form>
          <button type="submit" class="button primary">Proceed to Payment</button>
          <button class="button dimmed">Cancel Order</button>
        </form>
      </footer>
    </div>

  </section> <!-- end of container -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Lajuro/">Roberto Camargo</a>.
  </div>
</body>

</html>
